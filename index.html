<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-List-Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="container">
       <form id="task_form" action="">
           <h2>Task List</h2>
           <input type="text" name="" id="new_task" placeholder="Add Your Task">
           <input type="submit" value="Add Task">
       </form>
       <hr>
       <h4>Task Filter</h4>
       <input type="text" name="" id="task_filter" placeholder="Filter Your Task">
       <ul id="tasks">

       </ul>
       <button id="clear_task_btn">clear task </button>
   </div>
    <script src="./js/app.js"></script>
</body>
</html>
